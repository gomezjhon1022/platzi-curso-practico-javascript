<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="ImputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
                <input id="ImputCuadrado" type="number" /><br/>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </label>
        </form>    
    </section>
    <section>
        <h2>Calcula el área y el perímetro de un triángulo</h2>
        <form>
            <label for="ImputTriangulo">
                Escribe cuánto mide cada lado de tu triángulo:
                <input id="ImputTriangulo" type="number"/><br/>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                </button>

            </label>
        </form>
    </section>
    <section>
        <h2>Calcula el área y el perímetro de un círculo</h2>
        <form>
            <label for="ImputCirculo">
                Escribe cuánto mide el radio del círculo:
                <input id="ImputCirculo" type="number"/><br/>
                <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                </button>

            </label>
        </form>

    </section>
    <section>
        <h2>Calcula la altura de un triángulo isosceles</h2>
        <form>
            <label for="ImputTrianguloIsosceles">
                Escribe cuánto mide el lado 1 del triángulo isosceles:
                <input id="ImputTrianguloIsosceles" type="number"/><br/>
              
               
            </label>
            <label for="ImputTrianguloIsosceles2">
                Escribe cuánto mide el lado 2 del triángulo isosceles:
                <input id="ImputTrianguloIsosceles2" type="number"/><br/>
               
            </label>
            <label for="ImputTrianguloIsosceles3">
                Escribe cuánto mide el lado 3 del triángulo isosceles:
                <input id="ImputTrianguloIsosceles3" type="number"/><br/>
            </label>
            <button type="button" onclick="alturaTriangulo()">
                Calcular la altura
            </button>
        </form>

    </section>

    <script src="./figuras.js" > </script>
</body>
</html>
